{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Review</h2>
    <form action="/edit/{{ review['id'] }}" method="post">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="{{ review['date'] }}" required>
        
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ review['title'] }}" required>
        
        <label for="rating">Rating:</label>
        <input type="number" name="rating" id="rating" value="{{ review['rating'] }}" min="1" max="5" required>
        
        <label for="review">Review:</label>
        <textarea name="review" id="review" required>{{ review['review'] }}</textarea>
        
        <input type="submit" value="Update Review">
    </form>
</div>
{% endblock %}
